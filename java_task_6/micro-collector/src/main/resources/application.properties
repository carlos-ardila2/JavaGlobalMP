spring.application.name=micro-collector

server.port=8083

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

spring.data.mongodb.uri=mongodb://admin:secret@localhost:27017/test?authSource=admin

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=test
spring.data.mongodb.username=admin
spring.data.mongodb.password=secret

jmp.messages.recipient.url=http://localhost:8082

management.endpoints.web.exposure.include=health,metrics,loggers,prometheus
management.endpoint.health.show-details=always